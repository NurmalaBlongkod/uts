<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Output Pada Javascript</title>
</head>
<body>
    <!-- menggunakan alert -->
    <script>
        alert("Halo, ini adalah pesan dari Javascript!");
    </script>
    <!-- menggunakan console developer -->
    <script>
        console.log("teks ini akan ditampilkan di konsol.");
    </script>
    <!-- menggunakan teks dokumen -->
    <script>
        document.write("Teks ini akan ditulis di dokumen.");
    </script>
    <!-- menggunakan innerHTML atau Innertext -->
    <div id=""target></div>
    <script>
        document.getElementById("target").innerHTML = "Teks ini akan ditampikandi elemen dengan ID target.";
    </script>

    <!-- menggunakan prompt -->
    <script>
        var nama = prompt("Masukkan nama anda:");
        alert("Hallo, " + nama + "!");
    </script>

    <!-- menggunakan elemen HTML dan DOM Manipulation -->
    <!-- <p id="hasil"></p> -->
    <!-- <script>
        dokumen.getElementById("hasil").innetHTML = "Hasil perhitungan: 10 + 5 = " + (10+5);
    </script> -->
</body>
</html>

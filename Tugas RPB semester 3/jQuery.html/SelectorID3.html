<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Paragraf 1</p>
    <p>Paragraf 2</p>
    <p id="myParagraph">Paragraf 3</p>
    <button id="removeButton">Hilangkan Paragraf</button>
    <script>
        $(document).ready(function () {
            $("#removeButton").click(function () {
                $("#myParagraph").remove();
            });
        });
    </script>
</body>
</html>
